service:
  name: omniview-backend
app: ovs-backend
org: colorfy

custom:
  aws_profile: "ovs"
  warmup:
    enabled: true
    prewarm: true
    concurrency: 1
    
# Add the serverless-webpack plugin
plugins:
  - serverless-offline
  - serverless-plugin-warmup

provider:
  name: aws
  runtime: nodejs10.x
  stage: ${opt:stage, 'dev'}
  profile: ${self:custom.aws_profile} # aws credentials profile to use
  region: ${opt:region, 'eu-central-1'}
  apiGateway:
    minimumCompressionSize: 1024
  tracing:
    apiGateway: true
    lambda: true
  environment:
    NODE_ENV: PRODUCTION
    AWS_STAGE: ${self:provider.stage}

iamRoleStatements:
  - Effect: 'Allow'
    Action:
      - "lambda:InvokeFunction"
    Resource:
      - Fn::Join:
        - ':'
        - - arn:aws:lambda
          - Ref: AWS::Region
          - Ref: AWS::AccountId
          - function:${self:service}-${self:provider.stage}-*
  

functions:
  hello:
    handler: api/handler.hello
    events:
      - http:
          method: get
          path: hello

  graphql:
    handler: api/graphqlHandler.graphqlHandler
    environment:
      ENGINE_API_KEY: service:ovs-backend:w8Qpuy-s9qa6ib_y0uVN8w
    events:
      - http:
          path: graphiql
          method: get
          cors: true
      - http:
          path: graphql
          method: post
          cors: true